- list: binaries
  items: [/usr/bin/python, bash]

- macro: in_macro
  condition: sf.type=PE and sf.proc.exe in (binaries, /bin/node)

- rule: In rule
  desc: Unit test In rule
  condition: sf.container.name contains node and in_macro and sf.proc.args startswith cos-write.py
  action: [alert]
  priority: low
  tags: [test]