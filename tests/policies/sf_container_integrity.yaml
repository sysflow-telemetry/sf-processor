  condition: >
    ((sf.opflags in (ACCEPT,CONNECT)) or
     (sf.file.typechar = 4 or sf.file.typechar = 6) and
     (sf.net.ip != "0.0.0.0" and sf.net.mask != "127.0.0.0/8") and
     (sf.ret >= 0))
 
